
  <ng-template #nodata>
  <form (ngSubmit)=onSubmit(f) #f="ngForm">
    <table class="table">
      <tr><td>phone:</td><td><input type="text" class="form-control" name="phone" id="" ngModel></td></tr>
      <tr><td></td><td><input type="submit" class="btn btn-primary" value="Search"></td></tr>
    </table>
  </form>
</ng-template>



<div *ngIf="status else nodata">
    <table class="table">
        <tr>
          <th>name</th><th>message</th><th>email</th><th>phone no.</th>
        </tr>
        <tr *ngFor="let data of mydata">
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.message}}</td>
            <td>{{data.phone}}</td>
      
        </tr>
      </table>

</div>
